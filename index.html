<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Push Notification Demo</title>
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <h1>Push Notification Demo</h1>

  <h2>Add a Notification</h2>
  <form id="notification-form">
    <input type="text" id="title" placeholder="Title" required><br>
    <textarea id="description" placeholder="Description" required></textarea><br>
    <input type="file" id="image" accept="image/*"><br>
    <input type="datetime-local" id="date-time" required><br>
    <button type="submit">Save Notification</button>
  </form>

  <h2>Scheduled Notifications</h2>
  <ul id="notifications-list"></ul>

  <script src="/app.js"></script>
</body>
</html>
