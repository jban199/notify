<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Notifications</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <h1>Notification Scheduler</h1>

    <form id="notificationForm">
        <label>Title: <input type="text" id="title" required></label>
        <label>Description: <textarea id="description" required></textarea></label>
        <label>Image URL (optional): <input type="url" id="imageUrl"></label>
        <label>Date & Time: <input type="datetime-local" id="datetime" required></label>
        <button type="submit">Schedule Notification</button>
    </form>

    <h2>Scheduled Notifications</h2>
    <ul id="notificationList"></ul>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log('Service Worker Registered'))
                .catch(err => console.error('Service Worker Registration Failed', err));
        }
    </script>
</body>
</html>
